<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Developer Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="page-container">
        <div class="flex-col-1">&nbsp;</div>
        <div class="card">

            <h1 class="heading-1">Developer Card</h1>
            <section
                class="flex standard-margin-top flex--justify-content-space-between flex--align-items-center flex--wrap">
                <article class="flex-col-3 mobile-flex-col-12">
                    <img src="https://avatars.githubusercontent.com/u/78081937" class="cover avatar">
                </article>
                <article class="flex-col-8 mobile-flex-col-12">
                    <div class="flex">
                        <div class="flex-col-2 mobile-padding">Name:</div>
                        <div class="mobile-padding">Ameees</div>
                    </div>
                    <div class="flex standard-margin-top">
                        <div class="flex-col-2 mobile-padding">D.O.B:</div>
                        <div class="mobile-padding">DD/MM/YYYY</div>
                    </div>
                    <div class="flex standard-margin-top">
                        <div class="flex-col-2 mobile-padding">Address:</div>
                        <div class="mobile-padding">Melbourne, Australia</div>
                    </div>
                    <div class="flex standard-margin-top">
                        <div class="flex-col-2 mobile-padding">Email:</div>
                        <div class="mobile-padding">1234@gmail.com</div>
                    </div>
                </article>
            </section>
            <div class="standard-margin-top">
                <label class="title">Learned:</label>
            </div>
            <ul class="flex mobile">
                <li class="flex-col-4">HTML</li>
                <li class="flex-col-4">CSS</li>
                <li class="flex-col-4">Git</li>

            </ul>



            <div class="link-container">
                <a href="./back.html">Back</a>


            </div>
        </div>
    </div>
</body>

</html>
