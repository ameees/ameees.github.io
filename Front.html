<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Developer Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="box">

        <h1 class="heading-1">Developer Card</h1>
        <section class="flex standard-margin-top">

            <article class="flex-column">

                <img src="https://avatars.githubusercontent.com/u/78081937" class="cover avatar">

            </article>
            <article class="flex-column">
                <table>
                    <th></th>
                    <tbody>
                        <tr>
                            <th scope="row">Name:</th>
                            <td>Ameees</td>
                        </tr>
                        <tr>
                            <th scope="row">D.O.B:</th>
                            <td>DD/MM/YYYY</td>
                        </tr>
                        <tr>
                            <th scope="row">Adress:</th>
                            <td>Melbourne, Australia</td>
                        </tr>
                        <tr>
                            <th scope="row">Email:</th>
                            <td>1234@gmail.com</td>
                        </tr>

                    </tbody>
                </table>
            </article>
        </section>
        <div class="standard-margin-top">
            <label class="title">Learned:</label>
        </div>
        <section class="flex">
            <article class="flex-column">
                <ul>
                    <li>HTML</li>
                </ul>
            </article>
            <article class="flex-column">
                <ul>
                    <li>CSS</li>
                </ul>
            </article>
            <article class="flex-column">
                <ul>
                    <li>Git</li>
                </ul>
            </article>

        </section>

        <div class="link-container">
            <a href="./Back.html">Back</a>


        </div>
</body>

</html>
